<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black; /* Set background to black */
        }

        .glow {
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border-radius: 100%;
        }

        .glow-1 {
            animation: glow1 4s linear infinite;
        }

        .glow-2 {
            animation: glow2 4s linear infinite;
            animation-delay: 100ms;
        }

        .glow-3 {
            animation: glow3 4s linear infinite;
            animation-delay: 200ms;
        }

        .glow-4 {
            animation: glow4 4s linear infinite;
            animation-delay: 300ms;
        }

        @keyframes glow1 {
            0% { transform: translate(10%, 10%) scale(1); }
            25% { transform: translate(-10%, 10%) scale(1); }
            50% { transform: translate(-10%, -10%) scale(1); }
            75% { transform: translate(10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1); }
        }

        @keyframes glow2 {
            0% { transform: translate(-10%, -10%) scale(1); }
            25% { transform: translate(10%, -10%) scale(1); }
            50% { transform: translate(10%, 10%) scale(1); }
            75% { transform: translate(-10%, 10%) scale(1); }
            100% { transform: translate(-10%, -10%) scale(1); }
        }

        @keyframes glow3 {
            0% { transform: translate(-10%, 10%) scale(1); }
            25% { transform: translate(-10%, -10%) scale(1); }
            50% { transform: translate(10%, -10%) scale(1); }
            75% { transform: translate(10%, 10%) scale(1); }
            100% { transform: translate(-10%, 10%) scale(1); }
        }

        @keyframes glow4 {
            0% { transform: translate(10%, -10%) scale(1); }
            25% { transform: translate(10%, 10%) scale(1); }
            50% { transform: translate(-10%, 10%) scale(1); }
            75% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, -10%) scale(1); }
        }

        .typing {
            position: absolute; /* Fix position */
            top: -4rem; /* Position above the search bar */
            left: 70px; /* Indentation from the left */
            display: inline-block;
            border-right: 2px solid rgba(68, 70, 68, 0.564); /* Cursor effect */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide text that overflows */
            animation: blink 0.75s step-end infinite; /* Blinking cursor */
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            font-weight: bold; /* Bold text */
            font-size: 2.6rem; /* Adjust size (40% bigger) */
            color: rgba(114, 70, 234, 0.8); /* White font color */
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black flex flex-col justify-center items-center">
        <div class="relative p-12 w-full sm:max-w-2xl sm:mx-auto text-center">
            <!-- Typing animation -->
            <div id="typingText" class="text-cyan-400 typing"></div>
            <div class="overflow-hidden z-0 rounded-full relative p-3 mt-12"> <!-- Increased margin-top for spacing -->
                <form role="form" class="relative flex z-50 bg-gray-800 rounded-full" onsubmit="event.preventDefault(); sendMessage();">
                    <input type="text" id="searchBar" placeholder="Enter your query..." class="rounded-full px-6 py-4 text-gray-200 border-2 border-cyan-400 focus:border-cyan-500 focus:outline-none transition duration-300 w-11/12">
                    <button type="submit" class="bg-cyan-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-cyan-400 focus:bg-cyan-600 focus:outline-none">Search</button>
                </form>

                <div class="glow glow-1 z-10 bg-blue-500 absolute"></div>
                <div class="glow glow-2 z-20 bg-purple-600 absolute"></div>
                <div class="glow glow-3 z-30 bg-teal-500 absolute"></div>
                <div class="glow glow-4 z-40 bg-indigo-600 absolute"></div>
            </div>
            <div id="response" class="mt-4 text-center text-gray-300"></div>
        </div>
    </div>

    <script>
        const texts = ["Hi, I am HimAI", "Himanshu's personal AI assistant"];
        const typingText = document.getElementById("typingText");
        let currentTextIndex = 0;
        let index = 0;

        function type() {
            if (index < texts[currentTextIndex].length) {
                typingText.textContent += texts[currentTextIndex][index];
                index++;
                setTimeout(type, 100); // Typing speed
            } else {
                // Pause before clearing
                setTimeout(() => {
                    // Start removing the text
                    removeText(texts[currentTextIndex].length, currentTextIndex);
                }, 2500); // Pause after finishing typing
            }
        }

        function removeText(length, textIndex) {
            if (length > 0) {
                typingText.textContent = typingText.textContent.slice(0, -1); // Remove last character
                length--;
                setTimeout(() => removeText(length, textIndex), 50); // Removing speed
            } else {
                // Move to the next text
                currentTextIndex = (textIndex + 1) % texts.length;
                index = 0; // Reset index for next text
                // Check if we need to type the next sentence
                if (currentTextIndex < texts.length) {
                    setTimeout(type, 500); // Start typing next sentence
                }
            }
        }

        type(); // Start typing animation

        async function sendMessage() {
            const question = document.getElementById('searchBar').value;

            if (!question) {
                alert('Please enter a question.');
                return;
            }

            const responseDiv = document.getElementById('response');
            responseDiv.innerText = 'Loading...';

            try {
                const response = await fetch('https://your-backend-url.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                responseDiv.innerText = data.message || 'No response received';
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerText = 'Error fetching response.';
            }
        }
    </script>
    
</body>
</html>
